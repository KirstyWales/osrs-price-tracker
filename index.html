<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>OSRS Price Tracker Prototype</title>
<style>
  body {
    background: #111;
    color: #eee;
    font-family: sans-serif;
    padding: 20px;
    max-width: 900px;
    margin: auto;
  }
  h1 {
    margin-bottom: 10px;
  }
  #search-container {
    margin-bottom: 20px;
  }
  input[type="text"] {
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    border-radius: 6px;
    border: none;
    outline: none;
  }
  #results {
    background: #222;
    border-radius: 6px;
    max-height: 200px;
    overflow-y: auto;
    margin-top: 5px;
  }
  .result-item {
    padding: 8px 10px;
    cursor: pointer;
  }
  .result-item:hover {
    background: #444;
  }
  #grid {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(140px,1fr));
    gap: 12px;
  }
  .item-box {
    background: #222;
    border-radius: 6px;
    padding: 10px;
    text-align: center;
    box-shadow: 0 0 8px #222 inset;
  }
  .item-name {
    font-weight: bold;
    margin-bottom: 5px;
  }
  .price {
    font-size: 0.9rem;
  }
  .price.up {
    color: #4caf50;
  }
  .price.down {
    color: #e53935;
  }
  .price.same {
    color: #aaa;
  }
  /* Remove button styling */
  .remove-btn {
    background: transparent;
    border: none;
    color: #e53935;
    font-weight: bold;
    cursor: pointer;
    font-size: 18px;
    line-height: 1;
    padding: 0;
    margin-left: 8px;
    user-select: none;
  }
  .remove-btn:hover {
    color: #ff6659;
  }
  /* Flex container for item name + icon + remove */
  .item-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 5px;
  }
  .item-name-container {
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .item-icon {
    width: 24px;
    height: 24px;
  }
</style>
</head>
<body>

<h1>OSRS Price Tracker Prototype</h1>

<div id="search-container">
  <input id="searchInput" type="text" placeholder="Search for an item (e.g. Saradomin brew)" autocomplete="off" />
  <div id="results"></div>
</div>

<div id="grid"></div>

<script>
  let mapping = [];
  let trackedItems = [];

  async function fetchMapping() {
    try {
      const res = await fetch('https://prices.runescape.wiki/api/v1/osrs/mapping');
      mapping = await res.json();
    } catch (e) {
      console.error("Failed to load item mapping", e);
    }
  }

  function normalize(str) {
    return str.toLowerCase().replace(/[^a-z0-9]+/g, '');
  }

  function filterMapping(query) {
    const q = normalize(query);
    if (!q) return [];
    return mapping.filter(item => normalize(item.name).includes(q)).slice(0, 20);
  }

  function createResultItem(item) {
    const div = document.createElement('div');
    div.className = 'result-item';
    div.textContent = `${item.name} (${item.members ? 'Members' : 'Free'})`;
    div.onclick = () => {
      addItemToGrid(item);
      clearResults();
      document.getElementById('searchInput').value = '';
    };
    return div;
  }

  function clearResults() {
    document.getElementById('results').innerHTML = '';
  }

  function addItemToGrid(item) {
    if (trackedItems.some(i => i.id === item.id)) return;
    trackedItems.push(item);
    saveTrackedItems();
    renderGrid();
  }

  // Expose removeItem globally for inline onclick to work
  window.removeItem = function(id) {
    trackedItems = trackedItems.filter(item => item.id !== id);
    saveTrackedItems();
    renderGrid();
  }

  function saveTrackedItems() {
    localStorage.setItem('trackedItems', JSON.stringify(trackedItems));
  }

  function loadTrackedItems() {
    const saved = localStorage.getItem('trackedItems');
    if (saved) {
      trackedItems = JSON.parse(saved);
      console.log('Loaded trackedItems:', trackedItems);
    }
  }

  async function fetchPrices() {
    if (trackedItems.length === 0) return {};
    try {
      const res = await fetch('https://prices.runescape.wiki/api/v1/osrs/latest');
      const data = await res.json();
      return data.data;
    } catch (e) {
      console.error("Failed to fetch prices", e);
      return {};
    }
  }

  function createPriceElement(item, priceData) {
    const prevPrice = getPreviousPrice(item.id);
    const currentPrice = priceData?.[item.id]?.high ?? null;
    let priceClass = 'same';
    if (prevPrice !== null && currentPrice !== null) {
      if (currentPrice > prevPrice) priceClass = 'up';
      else if (currentPrice < prevPrice) priceClass = 'down';
    }
    setPreviousPrice(item.id, currentPrice);
    const priceText = currentPrice !== null ? currentPrice.toLocaleString() + ' gp' : 'N/A';
    return `<div class="price ${priceClass}">${priceText}</div>`;
  }

  function getPreviousPrice(id) {
    const key = `price_${id}`;
    const val = localStorage.getItem(key);
    return val ? Number(val) : null;
  }

  function setPreviousPrice(id, price) {
    if (price !== null) {
      localStorage.setItem(`price_${id}`, price);
    }
  }

  async function renderGrid() {
    const container = document.getElementById('grid');
    container.innerHTML = '';
    const prices = await fetchPrices();

    console.log('Rendering tracked items:', trackedItems);

    trackedItems.forEach(item => {
  const box = document.createElement('div');
  box.className = 'item-box';

  const iconUrl = `https://www.osrsbox.com/osrsbox-db/items-icons/${item.id}.png`;

  const headerDiv = document.createElement('div');
headerDiv.className = 'item-header';

const nameContainer = document.createElement('div');
nameContainer.className = 'item-name-container';

const img = document.createElement('img');
img.src = iconUrl;
img.alt = item.name;
img.className = 'item-icon';

// Add proper fallback here:
img.onerror = function() {
  this.onerror = null; 
  this.src = 'https://via.placeholder.com/24?text=?';
};

const nameDiv = document.createElement('div');
nameDiv.className = 'item-name';
nameDiv.textContent = item.name;

nameContainer.appendChild(img);
nameContainer.appendChild(nameDiv);

const removeBtn = document.createElement('button');
removeBtn.className = 'remove-btn';
removeBtn.title = 'Remove item';
removeBtn.ariaLabel = 'Remove item';
removeBtn.textContent = 'Ã—';
removeBtn.onclick = () => removeItem(item.id);

headerDiv.appendChild(nameContainer);
headerDiv.appendChild(removeBtn);

box.appendChild(headerDiv);

// Append the price element as HTML
const priceHTML = createPriceElement(item, prices);
box.insertAdjacentHTML('beforeend', priceHTML);

  container.appendChild(box);
});
  }


  document.getElementById('searchInput').addEventListener('input', (e) => {
    const resultsDiv = document.getElementById('results');
    const query = e.target.value.trim();
    if (!query) {
      clearResults();
      return;
    }
    const results = filterMapping(query);
    resultsDiv.innerHTML = '';
    results.forEach(item => {
      resultsDiv.appendChild(createResultItem(item));
    });
  });

  async function init() {
    await fetchMapping();
    loadTrackedItems();
    renderGrid();
  }

  init();
</script>

</body>
</html>
